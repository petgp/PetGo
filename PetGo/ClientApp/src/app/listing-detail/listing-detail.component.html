<p *ngIf="!list || !user"><em>Loading...</em></p>
<div *ngIf="list && user" class="card mb-3" id="list">
    <div class="card-body">
        <p class="card-image"><img src="./default-user-icon.jpg" alt="card-image" class="img-fluid"></p>
        <p>User: {{user.email}}</p>
        <p>Name: {{list.title}}</p>
        <p>Desc: {{list.description}}</p>
    </div>
</div>
